spring:
  datasource:
    url: url
    username: username
    password: password
  jpa:
    hibernate:
      ddl-auto: none #(create, create-drop, update, validate)
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true
  liquibase:
    change-log: classpath:db/changelog/changelog.xml

server:
  port: 8080
